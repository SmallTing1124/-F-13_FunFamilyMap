<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>親子好趣處 FunFamilyMap</title>
</head>

<body>
  <%- include('./layout/header'); -%>
    <section class="p-lg-15 p-12 bg-normal-gray tourist-edit">
      <!-- title -->
      <div class="container">
        <div class="bg-white rounded px-10">
          <div class="tourist-add mt-7 pb-5 position-relative">
            <div class="tourist-add-title d-flex flex-column align-items-center">
              <img class="position-absolute" src="/assets/images/tourist/Open.svg" alt="" />
              <div class="tourist-add-text font-NaniFont text-center mt-13 px-8">
                <h1 class="text-primary ">新增景點</h1>
                <span class="text-primary">Add New Location</span>
              </div>
            </div>
          </div>
          <h3 class="add-tourist-form-title font-NaniFont">
            <b class="bg-secondary text-primary">景點資訊</b>
          </h3>
          <div class="add-tourist-form pt-5 g-3  pb-lg-14 pb-7">
            <form>
              <div class="row mb-4">
                <label for="inputTouristName" class="col-md-2 col-form-label">景點名稱<span class="text-danger">*</span>
                </label>
                <div class="col-md-10">
                  <input type="text" class="form-control  rounded-1" id="inputTouristName" placeholder="請輸入景點名稱" />
                </div>
              </div>
              <div class="row align-items-center mb-4">
                <label for="inputCity" class="col-md-2 col-form-label">
                  景點位置<span class="text-danger">*</span>
                </label>
                <div class="col-md-10">
                  <div class="row g-2">
                    <div class="col-md-6">
                      <input type="text" class="form-control  rounded-1" id="inputCity" placeholder="縣市" />
                    </div>
                    <div class="col-md-6">
                      <input type="text" class="form-control  rounded-1" id="inputDistrict" placeholder="區域" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <label for="inputAddress" class="col-md-2 col-form-label">詳細地址<span class="text-danger">*</span></label>
                <div class="col-md-10">
                  <input type="test" class="form-control  rounded-1" id="inputAddress" placeholder="請填寫景點地址" />
                </div>
              </div>
              <div class="row mb-4">
                <label for="inputTel" class="col-md-2 col-form-label">聯絡電話<span class="text-danger">*</span></label>
                <div class="col-md-10">
                  <input type="tel" class="form-control rounded-1" id="inputTel" placeholder="請填寫景點聯絡電話" />
                </div>
              </div>
              <div class="row mb-4">
                <label for="inputOpenTime" class="col-md-2 col-form-label">營業時間<span
                    class="text-danger">*</span></label>
                <div class="col-md-10">
                  <button type="button" class="btn btn-primary w-100 d-flex justify-content-center rounded-1">
                    新增營業時間<span class="iconify-mingcute--time-fill"></span>
                  </button>
                </div>
              </div>

              <div class="row align-items-center mb-4">
                <label for="inputOpenTime" class="col-md-2 col-form-label">
                  經營狀態<span class="text-danger">*</span>
                </label>
                <div class="col-md-10">
                  <div class="row gx-2">
                    <div class="col">
                      <div class="form-check check-status">
                        <input class="form-check-input" type="radio" name="statusRadios" id="btn-open-check"
                          value="status-open" checked>
                        <label class="form-check-label label-open" for="btn-open-check">
                          <i class="icon-open"></i>
                          <span>營業中</span>
                        </label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check check-status">
                        <input class="form-check-input" type="radio" name="statusRadios" id="btn-pause-check"
                          value="status-pause">
                        <label class="form-check-label label-pause" for="btn-pause-check">
                          <i class="icon-pause"></i>
                          <span>暫停營業</span>
                        </label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check check-status">
                        <input class="form-check-input" type="radio" name="statusRadios" id="btn-close-check"
                          value="status-close">
                        <label class="form-check-label label-close" for="btn-close-check">
                          <i class="icon-close"></i>
                          <span>永久休業</span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <label for="inputNearbyFacilitiese" class="col-md-2 col-form-label">
                  周邊環境<span class="text-danger">*</span>
                </label>
                <div class="col-md-10">
                  <div class="form-check form-check-inline btn-form-check">
                    <input class="form-check-input" type="checkbox" value="parking" id="NearbyParking">
                    <label class="form-check-label" for="NearbyParking">
                      <span class="iconify-mingcute--parking-fill"></span>停車場
                    </label>
                  </div>
                  <div class="form-check form-check-inline btn-form-check">
                    <input class="form-check-input" type="checkbox" value="restroom" id="NearbyRestroom">
                    <label class="form-check-label" for="NearbyRestroom">
                      <span class="material-symbols-outlined ">wc </span>廁所
                    </label>
                  </div>
                  <div class="form-check form-check-inline btn-form-check">
                    <input class="form-check-input" type="checkbox" value="nursingRoom" id="NearbyNursingRoom">
                    <label class="form-check-label" for="NearbyNursingRoom">
                      <span class="iconify-mdi--mother-nurse "></span>哺乳室
                    </label>
                  </div>
                  <div class="form-check form-check-inline btn-form-check">
                    <input class="form-check-input" type="checkbox" value="babyCareRoom" id="NearbyBabyCareRoom">
                    <label class="form-check-label" for="NearbyBabyCareRoom">
                      <span class="iconify-material-symbols--baby-changing-station-rounded "></span>育嬰室
                    </label>
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <label for="inputTransport" class="col-md-2 col-form-label">交通工具<span
                    class="text-danger">*</span></label>
                <div class="col-md-10">
                  <div class="form-check form-check-inline btn-form-check">
                    <input class="form-check-input" type="checkbox" value="parking" id="transportMetro">
                    <label class="form-check-label" for="transportMetro">
                      <span class="iconify-mingcute--parking-fill"></span>捷運
                    </label>
                  </div>
                  <div class="form-check form-check-inline btn-form-check">
                    <input class="form-check-input" type="checkbox" value="restroom" id="transportBus">
                    <label class="form-check-label" for="transportBus">
                      <span class="iconify-mdi--bus"></span>公車
                    </label>
                  </div>
                  <div class="form-check form-check-inline btn-form-check">
                    <input class="form-check-input" type="checkbox" value="nursingRoom" id="transportCar">
                    <label class="form-check-label" for="transportCar">
                      <span class="iconify-ri--car-fill "></span>汽車
                    </label>
                  </div>
                  <div class="form-check form-check-inline btn-form-check">
                    <input class="form-check-input" type="checkbox" value="nursingRoom" id="transportUbike">
                    <label class="form-check-label" for="transportUbike">
                      <span class="icons-bike"></span>ubike
                    </label>
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <label for="inputOpenTime" class="col-md-2 col-form-label">新增標籤<span
                    class="text-danger">*</span></label>
                <div class="col-md-10">
                  <ul class="list-inline d-flex flex-row flex-wrap gap-2">
                    <li>
                      <a class="btn tag border-2" role="button">
                        <span class="text-primary">#</span>
                        探索學習
                      </a>
                    </li>
                    <a class="btn tag border-2" role="button">
                      <span class="text-primary">#</span>
                      動物園
                    </a>
                    </li>
                    <li class="newTag">
                      <button class="btn tag tag-add" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        <span class="material-symbols-outlined">add_circle</span>
                        新增標籤
                      </button>
                    </li>
                  </ul>
                  <div class="collapse" id="collapseExample">
                    <div class="col-lg-6  mb-5">
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="請填景點標籤">
                        <button class="btn btn-primary" type="button" id="addTag">新增</button>
                      </div>
                      <small class="text-gray-600 d-inline-block ps-6 pt-3">再次點擊你提交的標籤可刪除。<br> 為了管理質量，新建的標籤需審核，審核結果不會另外通知</small>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <label for="inputTouristName" class="col-md-2 col-form-label">景點簡介<span
                    class="text-danger">*</span></label>
                <div class="col-md-10">
                  <textarea class="form-control  rounded-1" id="inputTouristName" placeholder="請填寫敘述，最多300文字" max="300"
                    rows="5"></textarea>
                </div>
              </div>
              <div class="row mb-4">
                <label for="inputTouristName" class="col-md-2 col-form-label">注意事項<span
                    class="text-danger">*</span></label>
                <div class="col-md-10">
                  <textarea class="form-control  rounded-1" id="inputTouristName" placeholder="請填寫注意事項，最多300文字"
                    max="300" rows="5"></textarea>
                </div>
              </div>
              <h3 class="add-tourist-form-title font-NaniFont">
                <b class="bg-secondary text-primary">景點圖片</b>
              </h3>
             
              <div class="row mt-3 mb-4">
                <label for="inputTouristName" class="col-md-2 col-form-label">主要照片<span
                    class="text-danger">*</span></label>
                <div class="col-md-10">
                  <a class="" href="#" role="button">

                  </a>
                  <label for="mainImgFile" class="btn tag tag-add mb-4"><span
                      class="material-symbols-outlined">add_circle</span>
                    新增主要照片</label>
                  <input class="form-control d-none" type="file" id="mainImgFile">
                  <div class="row gx-2">
                    <div class="col-md-6">

                      <img class="img-fluid" src="/assets/images/tourist/attraction_1.jpg" alt="">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <label for="inputTouristName" class="col-md-2 col-form-label">補充照片<span
                    class="text-danger">*</span></label>
                <div class="col-md-10">
                  <a class="" href="#" role="button">

                  </a>
                  <label for="multipleImgFile" class="btn tag tag-add mb-4"><span
                      class="material-symbols-outlined">add_circle</span>
                    新增補充照片</label>
                  <input class="form-control d-none" type="file" id="multipleImgFile" multiple>
                  <div class="row gy-2">
                    <div class="col-md-4">

                      <img class="img-fluid" src="/assets/images/tourist/attraction_1.jpg" alt="">
                    </div>
                    <div class="col-md-4">

                      <img class="img-fluid" src="/assets/images/tourist/attraction_1.jpg" alt="">
                    </div>
                    <div class="col-md-4">

                      <img class="img-fluid" src="/assets/images/tourist/attraction_1.jpg" alt="">
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-10">
          <button type="button" class="btn btn-white me-3 px-10 px-md-15">返回</button>
          <button type="button" class="btn btn-primary px-10 px-md-15">儲存</button>
        </div>
      </div>

    </section>
    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>

</body>

</html>

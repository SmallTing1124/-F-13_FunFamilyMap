<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>親子好趣處 FunFamilyMap</title>
</head>

<body>
    <section class="auth-container">
      <div class="container">
        <div class="row min-vh-100 align-content-center">
          <div class="col-lg-8 d-flex align-items-center justify-content-center">
            <a href="index.html" class="d-block col-lg-6 col-8 pb-lg-0 pb-6 pe-lg-8">
              <img src="/assets/images/home/contact-logo.svg" alt="親子好趣處" width="100%">
            </a>
          </div>
          <div class="col-lg-4">
            <div class="form-wrapper bg-white px-lg-7 px-4 py-12 rounded-5 shadow">
              <div class="d-flex justify-content-between align-items-center mb-8">
                <h2 class="form-title fs-3 text-primary">註冊</h2>
                <span>已經註冊，<a href="login.html">登入</a></span>
              </div>
              <form action="login.html" method="post" class="row g-3 flex-column">
                <div class="form-floating col">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">電子郵件</label>
                </div>
                <div class="form-floating col">
                  <input type="date" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">出生日期</label>
                </div>
                <div class="form-floating col">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="密碼">
                  <label for="floatingPassword">密碼</label>
                  <div class="text-center">
                    <!-- <small class="text">限8-24碼英文數字符號</small> -->
                  </div>
                </div>
                <div class="form-floating col">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="密碼(限8-24碼英文數字符號)">
                  <label for="floatingPassword">再次輸入密碼</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-4 justify-content-center">註冊</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="../main.js"></script>
</body>

</html>

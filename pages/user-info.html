<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>親子好趣處 FunFamilyMap</title>
</head>

<body>
    <%- include('./layout/header'); -%>
        <div class="d-lg-none bg-white py-4 text-center z-1 shadow">
            <h1 class="fs-6  d-flex align-items-center justify-content-center">
                <span class="material-symbols-outlined icon-filled">settings</span>會員資料
            </h1>
        </div>
        <section class="py-lg-14 py-8 bg-light-gray">
            <div class="container-xl">
                <div class="row">
                    <%- include('./layout/user-aside',{user_page:'info'}); -%>
                        <div class="col-lg-9">
                            <div class="card">
                                <div class="card-header px-lg-6  py-4 text-lg-start text-center">
                                    <h5 class="text-gray-700">基本資料</h5>
                                </div>
                                <div class="card-body p-lg-6 p-3">
                                    <div class="row g-4">
                                        <div class="col-lg-6">
                                            <label for="formUserName" class="form-label">
                                                姓名
                                                <span class="text-highligh-600 d-inlinr-block ps-1">*</span>
                                            </label>
                                            <input type="text" class="form-control rounded-2" id="formUserName"
                                                placeholder="請輸入姓名">
                                        </div>

                                        <div class="col-lg-6">
                                            <label for="formNickname" class="form-label">
                                                暱稱
                                                <span class="text-highligh-600 d-inlinr-block ps-1">*</span>
                                            </label>
                                            <input type="text" class="form-control rounded-2" id="formNickname"
                                                placeholder="請輸入暱稱">
                                        </div>

                                        <div class="col-lg-6">
                                            <label for="formBirthdate" class="form-label">
                                                生日
                                                <span class="text-highligh-600 d-inlinr-block ps-1">*</span>
                                            </label>
                                            <input type="date" class="form-control rounded-2" id="formBirthdate"
                                                placeholder="請輸入生日">
                                        </div>

                                        <div class="col-lg-6">
                                            <label for="formGender" class="form-label">
                                                性別
                                                <span class="text-highligh-600 d-inlinr-block ps-1">*</span>
                                            </label>
                                            <select class="form-select rounded-2">
                                                <option selected>選擇性別</option>
                                                <option value="1">男生</option>
                                                <option value="2">女生</option>
                                                <option value="3">其他</option>
                                            </select>
                                        </div>

                                        <div class="col-12">
                                            <label for="formNickname" class="form-label">
                                                電話
                                                <span class="text-highligh-600 d-inlinr-block ps-1">*</span>
                                            </label>
                                            <input type="tel" class="form-control rounded-2" id="formNickname"
                                                placeholder="請輸入聯絡電話">
                                        </div>

                                        <div class="col-12">
                                            <label for="formNickname" class="form-label">
                                                信箱
                                                <span class="text-highligh-600 d-inlinr-block ps-1">*</span>
                                            </label>
                                            <input type="email" class="form-control rounded-2" id="formNickname"
                                                placeholder="請輸入聯絡信箱">
                                        </div>


                                        <div class="col-12">
                                            <label for="formNickname" class="form-label">
                                                所在地區
                                                <span class="text-highligh-600 d-inlinr-block ps-1">*</span>
                                            </label>
                                            <div class="row g-4">
                                                <div class="col-lg-6">
                                                    <select class="form-select rounded-2">
                                                        <option selected>選擇所在縣市</option>
                                                        <option value="1">台北市</option>
                                                        <option value="2">新北市</option>
                                                        <option value="3">桃園市</option>
                                                    </select>
                                                </div>
                                                <div class="col-lg-6">
                                                    <select class="form-select rounded-2">
                                                        <option selected>選擇所在區域</option>
                                                        <option value="1">大安區</option>  
                                                        <option value="2">松山區</option>
                                                        <option value="3">大同區</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer px-lg-6  py-2 text-lg-end text-center">
                                    <a href="#" class="btn btn-primary rounded-2 d-lg-inline-block d-block py-2">儲存</a>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </section>
        <%- include('./layout/footer'); -%>
            <script type="module" src="../main.js"></script>
</body>

</html>
